<script type="text/javascript">
function generar(longitud)
{
  long=parseInt(longitud);
  var caracteres = "!@#$%^&*()abcdefghijkmnpqrtuvwxyzABCDEFGHIJKLMNPQRTUVWXYZ2346789";
  var password = "";
  for (i=0; i<long; i++) password += caracteres.charAt(Math.floor(Math.random()*caracteres.length));
  document.getElementById("pass").innerHTML=password;
}
</script>
<p id="pass"></p>
<form id="Form" name="aleatorio" method="post" action="JavaScript:generar(document.aleatorio.long.value)" >
<input name="long" type="number" id="texto" autocomplete="off" placeholder="Longitud de la contraseÃ±a" required="">
<button type="submit" >Generar</button>
</form>
